<!DOCTYPE html>
<html>
<head lang="pt-BR">
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Adoção Rosa | Cadastre-se </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="background">
        <div class="background-square">
            <div class="page">
                <form method="post" class="formLogin">
                <p class="titulo">Adoção Rosa</p>
                <h2>Seja Bem-Vindo</h2>
                <p class="sub_titulo">Estamos felizes em tê-lo conosco</p>
                <p class="entrar">Registrar</p>
                <label for="email" class="email">E-mail</label>
                <input form="email" placeholder="Digite seu e-mail" autofocus="true" autocomplete="email">
                <label for="CNPJ" class="CNPJ">CNPJ</label>
                <input form="CNPJ" placeholder="Digite seu CNPJ">
                <label for="password" class="password">Senha</label>
                <input form="password" placeholder="*********" autocomplete="current-password">
                <div class="container_remember_password">
                    <div class="remember_me">
                        <label for="checkbox" class="checkbox">
                            <input type="checkbox" checked> Lembrar senha
                        </label>
                    </div>
                    <div class="forgot_password">
                        <a href="/">Esqueci minha senha</a>
                    </div>
                </div>
                <div class="button_container">
                    <input type="submit" value="Entrar" class="button">
                </div>
                <div class="cadastre_se">
                    <p>Não possui uma conta? <a href="/">Cadastre-se</a></p>
                    <p>Faça parte da criação da novos laços</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
